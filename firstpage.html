<html ng-app>
<head>
	<title></title>
</head>
<body>
	<div>
		Name: <input type="text" ng-model="searchName" /> {{searchName}}
	</div>


	<div ng-init="customers=[{lastname:'hong',firstname:'gildong'},{lastname:'kim',firstname:'chulsoo'},{lastname:'lee',firstname:'younghee'}]">
		<h3>looping</h3>
		<ul>
			<li ng-repeat="cust in customers">{{cust.lastname}}, {{cust.firstname}}</li>
		</ul>

		<h3>looping with filter(orderBy)</h3>
		<ul>
			<li ng-repeat="cust in customers | orderBy:'lastname'">{{cust.lastname}}, {{cust.firstname}}</li>
		</ul>		

		<h3>looping with filter2</h3>
		<ul>
			<li ng-repeat="cust in customers | filter:searchName | orderBy:'lastname'">{{cust.lastname}}, {{cust.firstname}}</li>
		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
</body>
</html>
